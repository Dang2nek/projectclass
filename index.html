<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #login {
    background: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00f;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 300px;
    z-index: 2;
    position: relative;
  }
  input, select, button {
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
  }
  input, select {
    width: 100%;
  }
  button {
    background: #00f;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #0077ff;
  }
  #errorMsg {
    color: #ff4444;
    font-size: 14px;
  }
  #tunnel {
    position: absolute;
    top:0; left:0;
    width: 100%; height: 100%;
    background: radial-gradient(circle, #fff 0%, #000 60%);
    animation: tunnelAnim 1s forwards;
    display: none;
    z-index: 1;
  }
  @keyframes tunnelAnim {
    0% { transform: scale(0.1); opacity: 1; }
    100% { transform: scale(10); opacity: 0; }
  }
</style>
</head>
<body>

<div id="login">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <select id="role">
    <option value="teacher">Teacher</option>
    <option value="student">Student</option>
  </select>
  <button onclick="loginUser()">Login / Register</button>
  <div id="errorMsg"></div>
</div>

<div id="tunnel"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyANHvtLT4TpJW9C6qhmNdiIGYcbe5th_Yw",
    authDomain: "classweb-11389.firebaseapp.com",
    projectId: "classweb-11389",
    storageBucket: "classweb-11389.firebasestorage.app",
    messagingSenderId: "91367336185",
    appId: "1:91367336185:web:30a78cfe10e459b0605a28",
    measurementId: "G-7123YZQKWV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  async function loginUser() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = '';

    try {
      // Thử login
      let userCredential;
      try {
        userCredential = await signInWithEmailAndPassword(auth, email, password);
      } catch {
        // Nếu login fail thì đăng ký
        userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, role + 's', userCredential.user.uid), {
          email: email,
          role: role,
          name: email.split('@')[0]
        });
      }

      // Hiệu ứng tunnel
      const tunnel = document.getElementById('tunnel');
      tunnel.style.display = 'block';
      tunnel.style.animation = 'tunnelAnim 1s forwards';
      setTimeout(() => {
        if (role === 'teacher') {
          alert('Redirecting to teacher dashboard...');
          // window.location.href = 'teacher.html';
        } else {
          alert('Redirecting to student dashboard...');
          // window.location.href = 'student.html';
        }
      }, 1000);

    } catch (error) {
      console.error(error);
      errorMsg.textContent = error.message;
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C00lKID GUI Login</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: 2px solid #ff0000;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
    }
    button {
      background-color: #ff1a1a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ff4d4d;
    }
    h1 {
      color: #ff1a1a;
      font-size: 2em;
      text-shadow: 0 0 15px #ff0000;
      cursor: pointer;
      user-select: none;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }

    /* Glitch effect */
    .glitch {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,0,0,0.2), #000 80%);
      animation: glitchEffect 0.2s infinite;
      pointer-events: none;
      opacity: 0;
      z-index: 999;
    }
    @keyframes glitchEffect {
      0% { transform: translate(1px, -1px); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(-1px, -1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    /* Welcome Text */
    .welcome {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #ff1a1a;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff3333;
      animation: flicker 0.2s infinite alternate;
      opacity: 0;
      z-index: 1000;
    }
    @keyframes flicker {
      from { opacity: 0.8; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1 id="loginTitle">CLASS LOGIN</h1>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mật khẩu">
  <input id="teacherCode" type="text" placeholder="Nhập mã giáo viên (bỏ trống nếu là HS)">
  <button id="loginBtn">Đăng nhập</button>
  <div id="error" class="error"></div>

  <div class="glitch" id="glitch"></div>
  <div class="welcome" id="welcomeText">Welcome to C00lKID GUI</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANHvtLT4TpJW9C6qhmNdiIGYcbe5th_Yw",
      authDomain: "classweb-11389.firebaseapp.com",
      projectId: "classweb-11389",
      storageBucket: "classweb-11389.firebasestorage.app",
      messagingSenderId: "91367336185",
      appId: "1:91367336185:web:30a78cfe10e459b0605a28",
      measurementId: "G-7123YZQKWV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const teacherCode = document.getElementById("teacherCode");
    const loginBtn = document.getElementById("loginBtn");
    const errorDiv = document.getElementById("error");
    const glitch = document.getElementById("glitch");
    const welcomeText = document.getElementById("welcomeText");
    const loginTitle = document.getElementById("loginTitle");

    // ===== LOGIN =====
    loginBtn.addEventListener("click", async () => {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email.value, password.value);
        const user = userCredential.user;
        const isTeacher = teacherCode.value.trim() !== "";

        await setDoc(doc(db, isTeacher ? "teachers" : "students", user.displayName || user.uid), {
          email: user.email,
          role: isTeacher ? "teacher" : "student",
          timestamp: new Date()
        });

        playIntro();
      } catch (e) {
        console.error(e);
        errorDiv.textContent = "Đăng nhập thất bại!";
      }
    });

    // ===== SECRET MODE =====
    let clickCount = 0;
    loginTitle.addEventListener("click", () => {
      clickCount++;
      if (clickCount === 3) showSecretPrompt();
      setTimeout(() => (clickCount = 0), 1000);
    });

    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key.toLowerCase() === "m") showSecretPrompt();
    });

    function showSecretPrompt() {
      const code = prompt("Nhập mã truy cập:");
      if (code === "C00lKID") {
        playIntro();
      }
    }

    function playIntro() {
      glitch.style.opacity = 1;
      welcomeText.style.opacity = 1;
      const laugh = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c6b0a4a7d.mp3?filename=evil-laugh-14817.mp3");
      laugh.play();
      setTimeout(() => window.location.href = "https://c00lkidgui.onrender.com/", 2500);
    }
  </script>
</body>
</html>

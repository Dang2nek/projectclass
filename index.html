<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Web Login</title>
<style>
  /* üåà Background gradient full screen */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    overflow: hidden;
  }

  /* üé® Login container */
  .login-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    width: 360px;
    max-width: 90%;
    text-align: center;
    animation: slideIn 0.8s ease-out;
  }

  @keyframes slideIn {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  .login-container h1 {
    margin-bottom: 30px;
    color: #333;
    font-size: 28px;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    outline: none;
  }

  /* üåü Button style with ripple effect */
  button {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background: #45a049;
  }

  button:active::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: ripple 0.6s ease-out;
  }

  @keyframes ripple {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }

  .error {
    color: red;
    margin-top: 15px;
    font-size: 14px;
    min-height: 18px;
    opacity: 0.9;
  }

  @media(max-width: 400px){
    .login-container { padding: 30px 20px; }
    .login-container h1 { font-size: 24px; }
    input { padding: 10px; font-size: 15px; }
    button { padding: 12px; font-size: 16px; }
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Class Login</h1>
  <input type="email" id="email" placeholder="Email" required>
  <button id="loginBtn">ƒêƒÉng nh·∫≠p b·∫±ng Google</button>
  <div class="error" id="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

// üîπ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyANHvtLT4TpJW9C6qhmNdiIGYcbe5th_Yw",
  authDomain: "classweb-11389.firebaseapp.com",
  projectId: "classweb-11389",
  storageBucket: "classweb-11389.firebasestorage.app",
  messagingSenderId: "91367336185",
  appId: "1:91367336185:web:30a78cfe10e459b0605a28",
  measurementId: "G-7123YZQKWV"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// üîπ Danh s√°ch email gi√°o vi√™n cho ph√©p
const teacherEmails = ["teacher1@gmail.com", "teacher2@gmail.com"];

async function login() {
  const emailInput = document.getElementById("email").value.trim();
  const errorDiv = document.getElementById("error");
  errorDiv.textContent = "";

  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    // üîπ Ki·ªÉm tra Firestore role
    const teacherDoc = await getDoc(doc(db, "teachers", user.uid));
    const studentDoc = await getDoc(doc(db, "students", user.uid));

    if (teacherDoc.exists()) {
      window.location.href = "https://teachers-x4og.onrender.com/";
      return;
    } else if (studentDoc.exists()) {
      window.location.href = "https://students-6fym.onrender.com/";
      return;
    }

    // üîπ Prompt m√£ l·∫ßn ƒë·∫ßu login n·∫øu email l√† gi√°o vi√™n
    let codeInput = "";
    if (teacherEmails.includes(user.email)) {
      codeInput = prompt("Nh·∫≠p m√£ gi√°o vi√™n:");
      if (codeInput === null) codeInput = "";
    }

    if (teacherEmails.includes(user.email) && codeInput === "GV123") {
      await setDoc(doc(db, "teachers", user.uid), {
        name: user.displayName,
        email: user.email,
        role: "teacher",
        loginAt: new Date()
      });
      window.location.href = "https://teachers-x4og.onrender.com/";
    } else {
      await setDoc(doc(db, "students", user.uid), {
        name: user.displayName,
        email: user.email,
        role: "student",
        loginAt: new Date()
      });
      window.location.href = "https://students-6fym.onrender.com/";
    }

  } catch(error) {
    console.error(error);
    errorDiv.textContent = "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i! Ki·ªÉm tra email ho·∫∑c k·∫øt n·ªëi.";
  }
}

document.getElementById("loginBtn").addEventListener("click", login);

</script>
</body>
</html>

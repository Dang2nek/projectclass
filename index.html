<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #b30000, #ff4d4d);
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #ff4d4d;
    }

    .glitch {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: red;
      z-index: 9999;
      animation: glitch 0.5s steps(2, end) infinite;
      display: none;
    }

    @keyframes glitch {
      0% { clip-path: inset(10% 0 85% 0); }
      20% { clip-path: inset(30% 0 50% 0); }
      40% { clip-path: inset(70% 0 10% 0); }
      60% { clip-path: inset(40% 0 30% 0); }
      80% { clip-path: inset(90% 0 5% 0); }
      100% { clip-path: inset(0 0 0 0); }
    }

    #teacherPrompt, #secretPrompt {
      display: none;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      text-align: center;
      outline: none;
    }
  </style>
</head>
<body>
  <h1 id="loginTitle">Class Login</h1>

  <div class="login-box">
    <h2>Welcome Back!</h2>
    <button onclick="googleLogin()">Đăng nhập bằng Google</button>

    <div id="teacherPrompt">
      <input type="text" id="teacherCode" placeholder="Hãy nhập mã giáo viên, bỏ trống nếu là học sinh">
      <button onclick="saveRole()">Xác nhận</button>
    </div>

    <div id="secretPrompt">
      <input type="password" id="secretCode" placeholder="Nhập mã bí mật...">
      <button onclick="checkCode()">OK</button>
    </div>
  </div>

  <div class="glitch" id="glitch"></div>
  <audio id="evilLaugh" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1d6f3c27b2.mp3?filename=evil-laugh-14817.mp3"></audio>

  <script>
    // === Firebase config ===
    const firebaseConfig = {
      apiKey: "AIzaSyANHvtLT4TpJW9C6qhmNdiIGYcbe5th_Yw",
      authDomain: "classweb-11389.firebaseapp.com",
      projectId: "classweb-11389",
      storageBucket: "classweb-11389.firebasestorage.app",
      messagingSenderId: "91367336185",
      appId: "1:91367336185:web:30a78cfe10e459b0605a28",
      measurementId: "G-7123YZQKWV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const glitch = document.getElementById("glitch");
    const laugh = document.getElementById("evilLaugh");
    const secretPrompt = document.getElementById("secretPrompt");
    const teacherPrompt = document.getElementById("teacherPrompt");

    // === Google login ===
    async function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        const teacherRef = await db.collection("teachers").doc(user.displayName).get();
        const studentRef = await db.collection("students").doc(user.displayName).get();

        if (teacherRef.exists) {
          alert("Xin chào Giáo viên " + user.displayName);
          window.location.href = "https://teacher-dashboard.example.com/";
        } else if (studentRef.exists) {
          alert("Xin chào Học sinh " + user.displayName);
          window.location.href = "https://student-dashboard.example.com/";
        } else {
          teacherPrompt.style.display = "block";
        }
      } catch (e) {
        console.error(e);
        alert("Đăng nhập thất bại!");
      }
    }

    // === Lưu vai trò mới ===
    async function saveRole() {
      const teacherCode = document.getElementById("teacherCode").value.trim();
      const user = auth.currentUser;

      if (!user) return alert("Chưa đăng nhập!");

      if (teacherCode === "GV123") {
        await db.collection("teachers").doc(user.displayName).set({
          name: user.displayName,
          email: user.email,
          role: "teacher"
        });
        alert("Đăng ký thành công với quyền Giáo viên!");
        window.location.href = "https://teacher-dashboard.example.com/";
      } else {
        await db.collection("students").doc(user.displayName).set({
          name: user.displayName,
          email: user.email,
          role: "student"
        });
        alert("Đăng ký thành công với quyền Học sinh!");
        window.location.href = "https://student-dashboard.example.com/";
      }
    }

    // === Ẩn code (Ctrl+M hoặc 3 click) ===
    let clickCount = 0;
    const title = document.getElementById("loginTitle");
    title.addEventListener("click", () => {
      clickCount++;
      if (clickCount >= 3) {
        secretPrompt.style.display = "block";
        clickCount = 0;
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key.toLowerCase() === "m") {
        secretPrompt.style.display = "block";
      }
    });

    function checkCode() {
      const code = document.getElementById("secretCode").value.trim();
      if (code === "C00lKID") {
        glitch.style.display = "block";
        laugh.play();
        setTimeout(() => {
          window.location.href = "https://c00lkidgui.onrender.com/";
        }, 3000);
      } else {
        alert("Sai mã!");
      }
    }
  </script>
</body>
</html>
